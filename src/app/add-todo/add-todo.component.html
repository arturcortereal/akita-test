<div class="container">
<div>Add Todo</div>
  <mat-card>
    <form [formGroup]="todoForm" (ngSubmit)="addTodo(todoModel)">
      <formly-form [model]="todoModel" [fields]="todoFields" [form]="todoForm"></formly-form>
      <button [disabled]="todoForm.invalid" type="submit" mat-raised-button color="primary">
        Add  Todo
      </button>
    </form>
  </mat-card>
</div>
